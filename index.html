<!DOCTYPE html>
<html>
    <head>

        <meta name="title" content="Chesboard Interface">

        <title> Chessboard Interface </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="board">
            <!-- 1st Row Starts Here -->
            <div class="white"> &#9820; </div>
            <div class="brown"> &#9822; </div>
            <div class="white"> &#9821; </div>
            <div class="brown"> &#9819; </div>
            <div class="white"> &#9818; </div>
            <div class="brown"> &#9821; </div>
            <div class="white"> &#9822; </div>
            <div class="brown"> &#9820; </div>
            <!--1st Row stops here-->

            <!-- 2nd Row Starts Here -->
            <div class="brown"> &#9823; </div>
            <div class="white"> &#9823; </div>
            <div class="brown"> &#9823; </div>
            <div class="white"> &#9823; </div>
            <div class="brown"> &#9823; </div>
            <div class="white"> &#9823; </div>
            <div class="brown"> &#9823; </div>
            <div class="white"> &#9823; </div>

             <!-- 3rd Row Starts Here -->
             <div class="white">  </div>
             <div class="brown">  </div>
             <div class="white">  </div>
             <div class="brown">  </div>
             <div class="white">  </div>
             <div class="brown">  </div>
             <div class="white">  </div>
             <div class="brown">  </div>

             <!-- 4th Row Starts Here -->
            <div class="brown">  </div>
            <div class="white">  </div>
            <div class="brown">  </div>
            <div class="white">  </div>
            <div class="brown">  </div>
            <div class="white">  </div>
            <div class="brown">  </div>
            <div class="white">  </div>

             <!-- 5th Row Starts Here -->
             <div class="white">  </div>
             <div class="brown">  </div>
             <div class="white">  </div>
             <div class="brown">  </div>
             <div class="white">  </div>
             <div class="brown">  </div>
             <div class="white">  </div>
             <div class="brown">  </div>

             <!-- 6th Row Starts Here -->
            <div class="brown">  </div>
            <div class="white">  </div>
            <div class="brown">  </div>
            <div class="white">  </div>
            <div class="brown">  </div>
            <div class="white">  </div>
            <div class="brown">  </div>
            <div class="white">  </div>

            <!-- 7th Row Starts Here -->
            <div class="white"> &#9817; </div>
            <div class="brown"> &#9817; </div>
            <div class="white"> &#9817; </div>
            <div class="brown"> &#9817; </div>
            <div class="white"> &#9817; </div>
            <div class="brown"> &#9817; </div>
            <div class="white"> &#9817; </div>
            <div class="brown"> &#9817; </div>

            <!-- 6th Row Starts Here -->
            <div class="brown"> &#9814; </div>
            <div class="white"> &#9816; </div>
            <div class="brown"> &#9815; </div>
            <div class="white"> &#9813; </div>
            <div class="brown"> &#9812; </div>
            <div class="white"> &#9815; </div>
            <div class="brown"> &#9816; </div>
            <div class="white"> &#9814; </div>


        </div>

    </body>
</html>
